<html>
<head>
    <style type="text/css" >
        .pagebody {
            background-color: black;
            background-repeat: repeat;
            font-family: 'kingthings_calligraphica_2Rg', Georgia, serif;
        }
        .mainGame {
            position: relative;
            margin-left: auto;
            margin-right: auto;
            padding-top: 10px;
            width: 960px;
            min-height: 800px;
            background-color: black;
            background-repeat: repeat;
            top: 0px;
            -moz-user-select: none;
            -khtml-user-select: none;
            -webkit-user-select: none;
            -o-user-user-select: none;
            cursor: default;
        }
        .loading {
            font-size: 50px;
            color: white;
        }
        .stat {
            display: inline-block;
            width: 200px;
            margin-right: 20px;
        }
    </style>

    <link rel="stylesheet" type="text/css" href="cssReset.css"/>
    <link rel="stylesheet" type="text/css" href="styles.css"/>
    <script src="lib/jquery.min.js"></script>
    <script src="lib/async.js"></script>
    <script src="utils.js"></script>

    <title>Treasure Tycoon</title>
</head>
<body class="pagebody">

<div class="js-mainGame js-mouseContainer mainGame">
    <div class="js-loading loading" style="display: none">
        Loading...
    </div>
    <script>
        // Only show the loading text if it takes more than .2 seconds to load
        setTimeout(function () {
            if (!$('.js-gameContent').is(':visible')) {
                $('.js-loading').show();
            }
        }, 200);
    </script>
    <div class="js-gameContent" style="display: none">
        <div class="pointsBar">
            <div class="points" helptext="Adventure points are used to hire new adventurers.<br/>AP is gained by leveling adventurers and completing new areas.<br/>You can gain large amounts of AP by retiring high level adventurers.">
                Fame: <span class="js-fame fame"></span>
            </div>
            <div class="points" helptext="Coins are used to create brand new items.<br/>Coins are found in chests and dropped from defeated enemies.">
                <span class="icon coin"></span> <span class="js-coins coins"></span>
            </div>
            <div class="points" helptext="Anima used to enchant items with special powers.<br/>Anima is absorbed from defeated enemies.">
                Anima: <span class="js-anima anima"></span>
            </div>
        </div>
        <div class="controlColumn">
            <div class="js-craftingPanel js-infoPanel infoPanel">
                <div class="panelTitle">Crafting</div>
                <div>
                    <select class="js-raritySelect itemCraftingSelect">
                        <option value="plain">Plain</option>
                        <option value="enchanted">Enchanted</option>
                        <option value="imbued">Imbued</option>
                    </select> <span class="js-rarityCost">5 Coins</span>
                </div>
                <div>
                    <select class="js-levelSelect itemCraftingSelect">
                        <option value='1'>Level 1</option>
                    </select> <span class="js-levelMultiplier">x 1</span>
                </div>
                <div>
                    <select class="js-typeSelect itemCraftingSelect">
                        <option value='all'>All</option>
                        <option value='weapon'>Weapon</option>
                        <option value='armor'>Armor</option>
                        <option value='offhand'>Offhand</option>
                        <option value='head'>Head</option>
                        <option value='body'>Body</option>
                        <option value='arms'>Arms</option>
                        <option value='legs'>Legs</option>
                        <option value='feet'>Feet</option>
                        <option value='accessory'>Accessory</option>
                        <option value='back'>Back</option>
                        <option value='ring'>Ring</option>
                    </select> <span class="js-typeMultiplier">x 1</span>
                </div>
                <hr>
                <div>
                    <button class="js-craftItem centered" helptext="Click here to craft a random item. The above settings can be used to control the quality and type of items that can be created.">Craft for 5 Coins</button>
                </div>
            </div>
            <div class="js-enchantingPanel js-infoPanel infoPanel" style="display: none;">
                <div class="panelTitle">Enchanting</div>
                <button class="js-enchantmentOption js-enchant" helptext="You can spend Magic Points to add one to two magical properties to an unenchanted item." style="display: none;">Enchant</button></span>
                <button class="js-enchantmentOption js-imbue" helptext="You can spend Rare Points to add three to four magical properties to an unenchanted item." style="display: none;">Imbue</button></span>
                <button class="js-enchantmentOption js-gamble" helptext="Spend both Magic and Rare Points for unpredictable results." style="display: none;">Gamble</button>
                <div class="js-enchantmentSlot js-itemSlot itemSlot enchantmentSlot" helptext="Drag an item here to see enchanting options."></div>
                <button class="js-enchantmentOption js-augment" helptext="Spend Magic or Rare Points to add up to four magical properties to an enchanted item." style="display: none;">Augment</button>
                <button class="js-enchantmentOption js-mutate" helptext="Spend Magic or Rare Points to randomize the magical properties on an item." style="display: none;">Mutate</button>
                <button class="js-enchantmentOption js-reset" helptext="You can spend Item Points to remove all enchantments from an item.<br/>This will allow you to enchant it again differently." style="display: none;">Reset</button>
            </div>
            <div class="js-jewelPanel js-infoPanel infoPanel" style="display: none;">
                <div class="panelTitle">Gem Cutting</div>
                <div style="text-align: center;">
                    <div class="js-jewelCraftingSlot jewelCraftingSlot" helptext="Drag a jewel here to craft."></div>
                    <div class="js-jewelCraftingSlot jewelCraftingSlot" helptext="Drag a jewel here to craft."></div>
                </div>
                <button class="js-jewelCraftingButton centered" style="display: none;">Split</button>
            </div>
            <div class="toolbar js-toolbar">
                <button class="js-sellItem sellItem item" helptext="Drag items here to sell them. <br/> You can also hover over an item and type 'S' to sell quickly."><div class="icon money"></div></button>
                <button class="js-showCraftingPanel item" helptext="Click here to open the crafting tab."><div class="icon crafting"></div></button>
                <button class="js-showEnchantingPanel item" helptext="Click here to open the enchanting tab."><div class="icon wand"></div></button>
                <button class="js-showJewelsPanel item" helptext="Click here to open the jewels tab."><canvas class="js-jewelButtonCanvas" width="40" height="40"></canvas></button>
            </div>
            <div class="js-inventory inventory"></div>
            <div class="js-jewel-inventory jewel-inventory" style="display: none;"></div>
        </div><div class="js-playerColumn playerColumn">
            <div class="js-craftingBar craftingBar">
                <canvas class="js-craftingCanvas" height="210" width="1100" style="background-color: white;"></canvas>
            </div>
            <div class="js-playerPanelTemplate playerPanel" style="display: none;">
                <div class="playerControlBar">
                    Level <span class="js-level">X</span> <span class="js-name controlBarEntry">X</span>
                    <button class="js-recall controlBarEntry recallButton">Recall</button>
                    <label class="controlBarEntry"><input type="checkbox" class="js-repeat"> Repeat</label>
                    <label class="controlBarEntry"><input type="checkbox" class="js-fastforward"> Fast Forward</label>
                </div>
                <div class="js-infoMode infoMode">
                    <canvas class="js-canvas" width="64" height="128" style="background-color: white; position: absolute; left: 0px"></canvas>
                    <div class="triStatBox">
                        <div class="js-dexterity dexterity">X</div>
                        <div class="js-strength strength">X</div>
                        <div class="js-intelligence intelligence">X</div>
                    </div>
                    <div class="js-stats stats playerBox">
                        <div>
                            Next Lvl: <span class="js-toLevel">X</span> xp
                        </div>
                        <div>
                            Health: <span class="js-maxHealth">X</span>
                        </div>
                        <div>
                            Damage: <span class="js-damage">X</span>
                        </div>
                        <div>
                            Magic Damage: <span class="js-magicDamage">X</span>
                        </div>
                        <div>
                            Range: <span class="js-range">X</span>
                        </div>
                        <div>
                            Atk Speed: <span class="js-attackSpeed">X</span>
                        </div>
                        <div>
                            Accuracy: <span class="js-accuracy">X</span>
                        </div>
                        <div>
                            Armor: <span class="js-armor">X</span>
                        </div>
                        <div>
                            Evasion: <span class="js-evasion">X</span>
                        </div>
                        <div>
                            Block: <span class="js-block">X</span>
                        </div>
                        <div>
                            Magic Block: <span class="js-magicBlock">X</span>
                        </div>
                        <div>
                            Speed: <span class="js-speed">X</span>
                        </div>
                        <div>
                            <button class="js-retire" style="display: none;">Retire</button>
                        </div>
                    </div><div class="js-equipment equipment playerBox">
                        <div class="js-head js-itemSlot itemSlot head"></div>
                        <div class="js-body js-itemSlot itemSlot body"></div>
                        <div class="js-arms js-itemSlot itemSlot arms"></div>
                        <div class="js-weapon js-itemSlot itemSlot weapon"></div>
                        <div class="js-offhand js-itemSlot itemSlot offhand"></div>
                        <div class="js-legs js-itemSlot itemSlot legs"></div>
                        <div class="js-feet js-itemSlot itemSlot feet"></div>
                        <div class="js-back js-itemSlot itemSlot back"></div>
                        <div class="js-ring js-itemSlot itemSlot ring"></div>
                    </div><div class="js-jewelBoard jewelBoard playerBox" style="display: none;">
                        <canvas class="js-canvas js-skillCanvas" width="220" height="220">
                        </canvas>
                    </div><div class="js-mapBox playerBox">
                        <div class="js-map map"></div>
                    </div>
                </div>
                <div class="js-adventureMode">
                    <canvas class="js-canvas" width="685" height="240" style="background-color: blue;">
                    </canvas>
                </div>
            </div>
            <div class="js-adventurePanel">
                <select class="js-jobSelect"></select><button class="js-hire" helpText="Hire another adventurer. <br/><br/> Gain AP by completing new adventures and retiring high level adventurers. <br/><br/> You may have many adventurers but it could be hard on your computer to have too many.">Hire for 10 AP!</button>
            </div>
        </div>
    </div>
</div>
<div style="padding: 10px; color: white; font-size: .8em; font-family: sans-serif;">
Feeling generous? Send me a tip using <a href="http://paypal.me/ChrisFlash" target="_blank" style="color: tan;">PayPal</a>
</div>
</body>
<script src="mouse.js"></script>
<script src="keyboard.js"></script>
<script src="drawDashedRectangle.js"></script>
<script src="drawJewel.js"></script>
<script src="drawBoard.js"></script>
<script src="inventory.js"></script>
<script src="crafting.js"></script>
<script src="armor.js"></script>
<script src="weapons.js"></script>
<script src="uniques.js"></script>
<script src="jewels.js"></script>
<script src="jewel-inventory.js"></script>
<script src="enchanting.js"></script>
<script src="skills.js"></script>
<script src="loot.js"></script>
<script src="character.js"></script>
<script src="adventure.js"></script>
<script src="performAttack.js"></script>
<script src="monsters.js"></script>
<script src="levels.js"></script>
<script src="polygon.js"></script>
<script src="backgrounds.js"></script>
<script src="main.js"></script>
</html>
