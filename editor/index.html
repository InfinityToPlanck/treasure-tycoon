<html>
<head>
    <link rel="stylesheet" type="text/css" href="../cssReset.css"/>
    <style type="text/css" >
        .pagebody {
            background-color: black;
            background-repeat: repeat;
            font-family: 'kingthings_calligraphica_2Rg', Georgia, serif;
            font-size: 20px;
            -moz-user-select: none;
            -khtml-user-select: none;
            -webkit-user-select: none;
            -o-user-user-select: none;
            cursor: default;
        }
        .mainGame {
            position: relative;
            margin-left: auto;
            margin-right: auto;
            padding-top: 10px;
            width: 960px;
            min-height: 800px;
            background-color: black;
            background-repeat: repeat;
            top: 0px;
        }
        .loading {
            font-size: 50px;
            color: white;
        }
        .stat {
            display: inline-block;
            width: 200px;
            margin-right: 20px;
        }
        canvas {
            image-rendering: optimizeSpeed;             /* Older versions of FF          */
            image-rendering: -moz-crisp-edges;          /* FF 6.0+                       */
            image-rendering: -webkit-optimize-contrast; /* Safari                        */
            image-rendering: -o-crisp-edges;            /* OS X & Windows Opera (12.02+) */
            image-rendering: pixelated;                 /* Awesome future-browsers       */
            -ms-interpolation-mode: nearest-neighbor;   /* IE                            */
        }
        canvas.background, canvas.animation {
            background-image: url('gfx/checkerboard.png');
        }
        .canvasList canvas{
            margin: 2px;
            border: 2px solid black;
        }
        .canvasList canvas.selected {
            border: 2px solid #4CC;
        }
        .tools {
            width: 200px;
            padding: 5px;
        }
        .tools div {
            margin-bottom: 5px;
        }
        .tools label {
            display: block;
        }
        .colorTile {
            margin: 2px;
            box-sizing: border-box;
            display: inline-block;
            width: 30px;
            height: 30px;
            cursor: pointer;
        }
        .colorTile .colorSquare {
            width: 100%;
            height: 100%;
        }
        .colorTile.selected {
            border: 2px solid #4CC;
        }
        .colorTile.newColor {
            background-color: white;
            text-align: center;
            line-height: 30px;
            font-size: 30px;
            vertical-align: top;
        }
        .palette {
            background-image: url('gfx/checkerboard.png');
        }
        .previewTile {
            position: relative;
        }
        .previewTile .option {
            width: 20px;
            height: 20px;
            box-sizing: border-box;
            border: 1px solid black;
            background-color: white;
            position: absolute;
            cursor: pointer;
            text-align: center;
            display: none;
            line-height: 20px;
            font-size:16px;
        }
        .previewTile:hover .option {
            display: block;
        }
        .previewTile .option:nth-of-type(1) {
            left: 0px;
            top: 0px;
        }
        .previewTile .option:nth-of-type(2) {
            margin-left: -10px;
            left: 50%;
            top: 0px;
        }
        .previewTile .option:nth-of-type(3) {
            right: 0px;
            top: 0px;
        }
        .previewTile .option:nth-of-type(4) {
            left: 0px;
            bottom: 0px;
        }
        .previewTile .option:nth-of-type(5) {
            margin-left: -10px;
            left: 50%;
            bottom: 0px;
        }
        .previewTile .option:nth-of-type(6) {
            right: 0px;
            bottom: 0px;
        }
    </style>

    <link rel="stylesheet" type="text/css" href="../styles.css"/>
    <link rel="stylesheet" type="text/css" href="panel.css">
    <link rel="stylesheet" href="lib/jquery-ui/themes/base/jquery.ui.all.css">
    <script src="../jquery.min.js"></script>
    <script src="../async.js"></script>
    <script src="../utils.js"></script>
    <script src="lib/jquery-ui/ui/jquery.ui.core.js"></script>
    <script src="lib/jquery-ui/ui/jquery.ui.widget.js"></script>
    <script src="lib/jquery-ui/ui/jquery.ui.mouse.js"></script>
    <script src="lib/jquery-ui/ui/jquery.ui.draggable.js"></script>
    <script src="lib/jquery-ui/ui/jquery.ui.resizable.js"></script>
    <script src="panel.js"></script>

    <title>Treasure Tycoon</title>
</head>
<body class="pagebody">

<div class="js-mainGame js-mouseContainer mainGame">
    <div class="js-gameContent">
        <div class="js-tools tools">
            <div>
                <input class="js-color color" value="000000" />
                <input class="js-opacity" type="range" min="0" max="255" step="1" value="255" />
                <input class="js-opacityText" value = "255" style="width: 30px;" />
            </div>
            <div>
                <label><input class="js-tool" type="checkbox" value="brush"> Brush</label>
                <input class="js-brushSize" type="range" min="1" max="50" step="1" value="1" />
                <input class="js-brushSizeText" value = "1" style="width: 30px;" />
                <label><input class="js-tool" type="checkbox" value="select"> Selection</label>
                <label><input class="js-tool" type="checkbox" value="move"> Move</label>
                <label><input class="js-tool" type="checkbox" value="dropper"> Dropper</label>
            </div>
            <div>
                <input class="js-canvasWidth" value = "32" style="width: 40px;" /> x
                <input class="js-canvasHeight" value = "48" style="width: 40px;" /> x
                <br/>
                <button class="js-updateCanvasSize">Update Size</button>
            </div>
            <div>
                <a class="js-save" href="#">Save</a>
                <input class="js-load" type="file" size="24" />
            </div>
        </div>
    </div>
</div>
</body>
<script src="../mouse.js"></script>
<script src="lib/jscolor.js"></script>
<script src="colors.js"></script>
<script src="tools.js"></script>
<script src="frames.js"></script>
<script src="layers.js"></script>
<script src="drawing.js"></script>
<script src="brush.js"></script>
<script src="select.js"></script>
<script src="move.js"></script>
<script src="dropper.js"></script>
<script src="main.js"></script>
</html>
